name: Build and Deploy

on:
  push:
    # branches: [ main ]

jobs:
  frontend:
    runs-on: ubuntu-latest
    env:
      working-directory: ./frontend
      assets-bucket: whobrokethecloud-assets
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.JS 18.x
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
      - run: npm ci
        working-directory: ${{ env.working-directory }}
      # - run: npm test
      #   working-directory: ${{ env.working-directory }}
      - run: npm run build
        env:
          CI: false
        working-directory: ${{ env.working-directory }}
      - name: Archive frontend artifacts
        uses: actions/upload-artifact@v3
        with:
          name: frontend-assets
          path: |
            ${{ env.working-directory }}/build/
  publish-frontend:
    needs: frontend
    runs-on: ubuntu-latest
    steps:
      - run: python -m pip install awscli
      - name: Download frontend artifacts
        uses: actions/download-artifact@v3
        with:
          name: frontend-assets
          # path: frontend/
      - name: Upload frontend assets to object storage
        # working-directory: frontend/
        run: aws s3 cp --endpoint-url=https://us-east-1.linodeobjects.com --recursive . s3://${asset-bucket}/
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}