      #     go-version-file: ${{ env.working-directory }}/go.mod
      #     cache: true
      #     cache-dependency-path: ${{ env.working-directory }}/go.sum
      # - name: Go test
      #   if: always()
      #   run: go test ./...
      #   working-directory: ${{ env.working-directory }}
      # - name: Go vet
      #   if: always()
      #   run: go vet ./...
      #   working-directory: ${{ env.working-directory }}
      # - name: Staticcheck
