name: Build and Deploy

on:
  push:
    branches: [ main ]

concurrency: ci-${{ github.ref }}

env:
  assets-bucket: whobrokethecloud-assets

jobs:
  api:
    runs-on: ubuntu-latest
    name: Build and Deploy API Image
    env:
      working-directory: ./api
    steps:
      - uses: actions/checkout@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to registry.myhomelab.network
        uses: docker/login-action@v2
        with:
          registry: registry.myhomelab.network
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}
      - name: Build docker image
        uses: docker/build-push-action@v3
        with:
          context: ${{ env.working-directory }}/
          file: ${{ env.working-directory }}/Dockerfile
          tags: registry.myhomelab.network/whobrokethecloud/api:0.1.0,registry.myhomelab.network/whobrokethecloud/api:latest
          push: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
