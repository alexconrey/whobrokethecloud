name: Pull Request

on:
  push:
    branches-ignore:
      - 'main'
      - 'master'

jobs:
  api-image:
    # defaults:
    #   run:
    #     working-directory: api
    runs-on: ubuntu-latest
    name: API - Docker Image
    steps:
      - uses: actions/checkout@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Build docker image
        uses: docker/build-push-action@v3
        with:
          context: api/
          file: api/Dockerfile
          tags: whobrokethecloud/api:latest
          outputs: 'type=oci,dest=api.tar'
  api:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go: [ '1.18' ]
    name: API - Go ${{ matrix.go }}
    env:
      working-directory: ./api
    steps:
      - uses: actions/checkout@v3
      - name: Setup go ${{ matrix.go }}
        uses: actions/setup-go@v3
        with:
          go-version: ${{ matrix.go }}
          go-version-file: ${{ env.working-directory }}/go.mod
          cache: true
          cache-dependency-path: ${{ env.working-directory }}/go.sum
      - name: Go test
        if: always()
        run: go test ./...
        working-directory: ${{ env.working-directory }}
      - name: Go vet
        if: always()
        run: go vet ./...
        working-directory: ${{ env.working-directory }}
      - name: Staticcheck
        if: always()
        uses: dominikh/staticcheck-action@v1.2.0
        with:
          version: "2022.1.1"
          install-go: false
          cache-key: ${{ matrix.go }}
          working-directory: ${{ env.working-directory }}
  frontend:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [ '18.x' ]
    name: Frontend - Node.JS ${{ matrix.node }}
    env:
      working-directory: ./frontend
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.JS ${{ matrix.node }}
        uses: actions/setup-node@v3
        with:
          cache: 'npm'
          cache-dependency-path: ${{ env.working-directory }}/package-lock.json
          node-version: ${{ matrix.node }}
      - run: npm ci
        working-directory: ${{ env.working-directory }}
      - run: npm test
        working-directory: ${{ env.working-directory }}